
$mainMod = SUPER
# Default
$scriptsDir = $HOME/.local/bin
$UserConfigs = $HOME/.local/bin
$UserScripts = $HOME/.local/bin

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
bind = $mainMod, Q, exec, $scrPath/dontkillsteam.sh # close focused window
bind = $mainMod+SHIFT, Q, killactive, #kill
bind = $mainMod, L, exec, $scriptsDir/LockScreen.sh # screen lock
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw # swayNC notification panel

bind = $mainMod, P, exec, $scriptsDir/screenshot.sh s # partial screenshot capture
bind = $mainMod+Ctrl, P, exec, $scriptsDir/screenshot.sh sf # partial screenshot capture (frozen screen)
bind = $mainMod+Alt, P, exec, $scriptsDir/screenshot.sh m # monitor screenshot capture
bind = , Print, exec, $scriptsDir/screenshot.sh p # all monitors screenshot capture


# Screenshot keybindings NOTE: You may need to press Fn key as well
# bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --now  # screenshot
# bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --area # screenshot (area)
# bind = $mainMod CTRL, Print, exec, $scriptsDir/ScreenShot.sh --in5 # screenshot  (5 secs delay)
# bind = $mainMod CTRL SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --in10 # screenshot (10 secs delay)
# bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active # screenshot (active window only)

bind = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bind = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d # decrease brightness
# Special Keys / Hot Keys
bind = , xf86audioraisevolume, exec, $scriptsDir/Volume.sh --inc # volume up
bind = , xf86audiolowervolume, exec, $scriptsDir/Volume.sh --dec # volume down
bind= , xf86AudioMicMute, exec, $scriptsDir/Volume.sh --toggle-mic # mic mute
bind = , xf86audiomute, exec, $scriptsDir/Volume.sh --toggle # mute
bind = , xf86Sleep, exec, systemctl suspend  # sleep button 
bind = , xf86Rfkill, exec, $scriptsDir/AirplaneMode.sh # Airplane mode

# bindl = , xf86AudioPlayPause, exec, $scriptsDir/MediaCtrl.sh --pause
bind = , xf86AudioPause, exec, $scriptsDir/MediaCtrl.sh --pause
bind = , xf86AudioPlay, exec, $scriptsDir/MediaCtrl.sh --pause
bind = , xf86AudioNext, exec, $scriptsDir/MediaCtrl.sh --nxt 
bind = , xf86AudioPrev, exec, $scriptsDir/MediaCtrl.sh --prv
bind = , xf86audiostop, exec, $scriptsDir/MediaCtrl.sh --stop
# media controls using keyboards

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Move windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Swap windows
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces related
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# The following mappings use the key codes to better support various keyboard layouts
# 1 is code:10, 2 is code 11, etc
# Switch workspaces with mainMod + [0-9] 
bind = $mainMod, code:10, workspace, 1 # NOTE: code:10 = key 1
bind = $mainMod, code:11, workspace, 2 # NOTE: code:11 = key 2
bind = $mainMod, code:12, workspace, 3 # NOTE: code:12 = key 3
bind = $mainMod, code:13, workspace, 4 # NOTE: code:13 = key 4
bind = $mainMod, code:14, workspace, 5 # NOTE: code:14 = key 5
bind = $mainMod, code:15, workspace, 6 # NOTE: code:15 = key 6
bind = $mainMod, code:16, workspace, 7 # NOTE: code:16 = key 7
bind = $mainMod, code:17, workspace, 8 # NOTE: code:17 = key 8
bind = $mainMod, code:18, workspace, 9 # NOTE: code:18 = key 9
bind = $mainMod, code:19, workspace, 10 # NOTE: code:19 = key 0


# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = $mainMod ALT, code:10, movetoworkspacesilent, 1 # NOTE: code:10 = key 1
bind = $mainMod ALT, code:11, movetoworkspacesilent, 2 # NOTE: code:11 = key 2
bind = $mainMod ALT, code:12, movetoworkspacesilent, 3 # NOTE: code:12 = key 3
bind = $mainMod ALT, code:13, movetoworkspacesilent, 4 # NOTE: code:13 = key 4
bind = $mainMod ALT, code:14, movetoworkspacesilent, 5 # NOTE: code:14 = key 5
bind = $mainMod ALT, code:15, movetoworkspacesilent, 6 # NOTE: code:15 = key 6
bind = $mainMod ALT, code:16, movetoworkspacesilent, 7 # NOTE: code:16 = key 7
bind = $mainMod ALT, code:17, movetoworkspacesilent, 8 # NOTE: code:17 = key 8
bind = $mainMod ALT, code:18, movetoworkspacesilent, 9 # NOTE: code:18 = key 9
bind = $mainMod ALT, code:19, movetoworkspacesilent, 10 # NOTE: code:19 = key 0
bind = $mainMod ALT, bracketleft, movetoworkspacesilent, -1 # brackets [
bind = $mainMod ALT, bracketright, movetoworkspacesilent, +1 # brackets ]

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # NOTE: mouse:272 = left click
bindm = $mainMod, mouse:273, resizewindow # NOTE: mouse:272 = right click
